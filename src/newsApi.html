<!DOCTYPE html>
<html lang="en">

<head>

    <title>NEWSAPI SERVICE</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/news-api.css" />

</head>

<body>
    <section>
        <div class="newsApi-div">
            <a class="link-main" href="./index.html">Go to home</a>
        </div>
        <div class="form-container">
            <form class="search-form js-search-form">
                <div class="form-group">
                    <label for="searchQuery" class="label-text">What are you looking for?</label>
                    <input type="text" class="form-input" name="query" id="searchQuery"
                        placeholder="put your search query here" autocomplete="off">
                </div>
                <button type="submit" class="btn search-btn">Search</button>
            </form>
            <div class="gallery-div">
                <ul class="articles js-articles-container"></ul>
            </div>
            <button type="button" class="button btn load-more-btn" data-action="load-more">Load more
                <span class="spinner is-hidden" role="status" aria-hidden="true"></span>

                <span class="label"></span>
            </button>
        </div>
    </section>

    <script type="module" src="./newsApi.js"></script>
</body>

</html>
